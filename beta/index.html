
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beta</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: auto;
      height: auto;
      background: black;
      font-family: Arial, sans-serif;
    }

    /* Hide scrollbars */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    .content-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* Align items at the top */
      align-items: center;
      color: white;
      text-align: center;
      padding-top: 10px; /* Reduced top padding */
    }

    .games-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding-bottom: 50px;
    }

.game-box {
  background: linear-gradient(to bottom, #189BCC, #393939);
  color: white;
  padding: 8px 12px; /* minimal padding */
  border-radius: 10px;
  width: auto; /* fits text width */
  height: auto; /* fits text height */
  box-shadow: 0 0 10px rgba(24, 155, 204, 0.8);
  display: inline-flex; /* shrink to content */
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  text-decoration: none;
}

.game-box:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(24, 155, 204, 1);
}

.game-title {
  font-size: 2em; /* bigger text */
  text-align: center;
  margin: 0;
  padding: 0;
  line-height: 1.2;
}

/* Optional: remove the image class if no image is ever used */
.game-image {
  display: none;
}
    
  </style>
</head>
<body>
  <canvas id="spaceCanvas"></canvas>

  <div class="content-container">
    
    <div class="games-list" id="gamesList">

      <div class="game-box" onclick="window.open('https://main.dc7pppnwa8r9v.amplifyapp.com/', '_blank')">
        <span class="game-title">Emulator</span> 
      </div>
    </div>
  </div>

  <script>
  </script>
</body>
</html>
