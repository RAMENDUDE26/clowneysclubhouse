<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
    .content-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 3em; 
      margin: 2px 0; 
    }
    .footer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      cursor: pointer;
      text-decoration: none; 
    }
    .box-container {
      display: flex;
      gap: 20px; 
    }
    .games-box, .search-engine-box {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 20px; 
      border-radius: 5px;
      font-size: 18px; 
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      margin: 20px 0; 
      cursor: pointer;
      width: 200px; 
      text-align: center; 
      white-space: nowrap; 
    }
    .header-image {
      width: 250px; 
      height: auto; 
      margin-bottom: 5px; 
      margin-top: 10px; 
      border-radius: 15px; /* Rounds the edges of the image */
    }
    .about-blank-box {
      position: absolute; /* Position the box in the top left corner */
      top: 20px; /* Space from the top */
      left: 20px; /* Space from the left */
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 10px; /* Padding inside the box */
      border-radius: 5px;
      font-size: 14px; /* Font size for the text */
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      cursor: default; /* Indicates itâ€™s not clickable */
    }
    .iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    /* Styles for the placeholder boxes */
    .placeholder-container {
      display: flex;
      flex-wrap: wrap; /* Allow wrapping to new lines */
      justify-content: center; /* Center items horizontally */
      gap: 20px; /* Space between boxes */
      margin-top: 20px; /* Space from top */
    }
    .placeholder-box {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 20px;
      border-radius: 5px;
      width: 200px; /* Width of each box */
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
    .placeholder-image {
      width: 100%; /* Make image fill the box */
      height: auto;
      border-radius: 5px; /* Round edges of images */
      margin-bottom: 10px; /* Space between image and text */
    }
  </style>
</head>
<body>
  <canvas id="spaceCanvas"></canvas>

  <div class="content-container">
    <img src="https://cdn.solo.to/user/a/67021c295f69d8_62643304.jpg" alt="Header Image" class="header-image" id="headerImage">
    <h1 id="heading">Clowney's Clubhouse</h1>
    
    <!-- "about:blank" box that doesn't redirect -->
    <div class="about-blank-box" id="aboutBlankBox">
      about:blank
    </div>

    <div class="box-container">
      <div class="games-box" id="gamesBox" onclick="window.location.href='https://clowneys-clubhouse.pages.dev/g'">
        Games
      </div>
      <div class="search-engine-box" id="searchEngineBox" onclick="window.location.href='https://mail-google.pages.dev'">
        Clowney's Search Engine
      </div>
    </div>

    <!-- Placeholder boxes section -->
    <div class="placeholder-container" id="placeholderContainer" style="display: none;">
      <div class="placeholder-box">
        <img src="https://via.placeholder.com/150" alt="Placeholder Image 1" class="placeholder-image">
        <div>Link 1</div>
      </div>
      <div class="placeholder-box">
        <img src="https://via.placeholder.com/150" alt="Placeholder Image 2" class="placeholder-image">
        <div>Link 2</div>
      </div>
      <div class="placeholder-box">
        <img src="https://via.placeholder.com/150" alt="Placeholder Image 3" class="placeholder-image">
        <div>Link 3</div>
      </div>
      <div class="placeholder-box">
        <img src="https://via.placeholder.com/150" alt="Placeholder Image 4" class="placeholder-image">
        <div>Link 4</div>
      </div>
    </div>

    <a href="mailto:clowneysclubhouse@gmail.com" target="_blank" class="footer">
      Made by Clowney!
    </a>
  </div>

  <script>
    // Space-themed background
    const canvas = document.getElementById('spaceCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const starCount = 200;
    const stars = [];

    function Star(x, y, size, opacity, velocity) {
      this.x = x;
      this.y = y;
      this.size = size;
      this.opacity = opacity;
      this.velocity = velocity;
    }

    function createStars() {
      for (let i = 0; i < starCount; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const size = Math.random() * 2;
        const opacity = Math.random();
        const velocity = Math.random() * 0.5 + 0.1;
        stars.push(new Star(x, y, size, opacity, velocity));
      }
    }

    function drawStars(mouseX, mouseY) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
        ctx.fill();
        
        const dx = (canvas.width / 2 - mouseX) * star.velocity;
        const dy = (canvas.height / 2 - mouseY) * star.velocity;
        star.x += dx * 0.01;
        star.y += dy * 0.01;

        star.opacity += (Math.random() * 0.05 - 0.025);
        if (star.opacity < 0) star.opacity = 0;
        if (star.opacity > 1) star.opacity = 1;

        if (star.x > canvas.width) star.x = 0;
        if (star.x < 0) star.x = canvas.width;
        if (star.y > canvas.height) star.y = 0;
        if (star.y < 0) star.y = canvas.height;
      });
    }

    let mouseX = canvas.width / 2;
    let mouseY = canvas.height / 2;

    function animate() {
      drawStars(mouseX, mouseY);
      requestAnimationFrame(animate);
    }

    createStars();
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars.length = 0;
      createStars();
    });

    window.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    // Hide elements and manage placeholders based on URL
    const currentURL = window.location.href;
    if (currentURL.includes('/g')) {
      document.getElementById('headerImage').style.display = 'none';
      document.getElementById('heading').style.display = 'none';
      document.getElementById('gamesBox').style.display = 'none';
      document.getElementById('searchEngineBox').style.display = 'none';
      document.getElementById('aboutBlankBox').style.display = 'none'; // Hide about:blank box on '/g'
      document.getElementById('placeholderContainer').style.display = 'flex'; // Show placeholders
    } else if (currentURL.includes('clowneys-clubhouse.pages.dev')) {
      document.getElementById('placeholderContainer').style.display = 'none'; // Hide placeholders on main page
    }

    // Confirmation before closing the window
    window.addEventListener('beforeunload', (event) => {
      event.preventDefault();
      event.returnValue = 'Do you really want to close this?'; // Legacy method for older browsers
      return 'Do you really want to close this?'; // Modern browsers may show a default message
    });
  </script>
</body>
</html>
