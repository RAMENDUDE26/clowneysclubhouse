<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">

  <link rel="icon" type="image/jpg" href="images/fav1.jpg">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
    .content-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      font-family: "Barriecito", system-ui;
      font-weight: 400;
      font-style: normal;
      margin: 20px 0;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      display: inline-block;
    }
    .footer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(to bottom, #189BCC, #393939);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      box-shadow: 0 0 10px rgba(24, 155, 204, 0.8);
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .footer:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(24, 155, 204, 1);
    }
    .box-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .button-box {
      background: linear-gradient(to bottom, #189BCC, #393939);
      color: white;
      padding: 20px;
      border-radius: 5px;
      font-size: 18px;
      box-shadow: 0 0 10px rgba(24, 155, 204, 0.8);
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .button-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(24, 155, 204, 1);
    }
    .header-image {
      width: 250px;
      height: auto;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(24, 155, 204, 0.8);
      transition: box-shadow 0.3s ease-in-out;
    }
    .header-image:hover {
      box-shadow: 0 0 30px rgba(24, 155, 204, 1);
    }
    #iframeContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      font-size: 14px;
      background: linear-gradient(to bottom, #189BCC, #393939);
      color: white;
      border-radius: 3px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(24, 155, 204, 0.8);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .close-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(24, 155, 204, 1);
    }
    /* Terminal Overlay Styles */
    #terminalOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* 50% transparent */
      color: lime;
      font-family: monospace;
      z-index: 3;
      padding: 20px;
      box-sizing: border-box;
    }
    #terminalPrompt {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
    }
    /* Blinking Cursor Style */
    .blinking-cursor {
      display: inline-block;
      vertical-align: bottom;
      width: 8px;       /* Slightly narrower */
      height: 1em;
      background-color: lime;
      margin-left: 1px; /* Closer to the text */
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <canvas id="spaceCanvas"></canvas>

  <div class="content-container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVJIaqRpihozuPozDD6Cs8z8fqhWCJ27CBUw&s" alt="Header Image" class="header-image" id="headerImage">
    <h1 id="heading">Clowney's Clubhouse</h1>
    
    <div class="box-container">
      <div class="button-box" id="gamesBox" onclick="window.open('https://main.d3eirhfx8o6tzs.amplifyapp.com/ELA', '_blank')">
        Games
      </div>
      <div class="button-box" id="searchEngineBox" onclick="openIframe()">
        Clowney's Search Engine
      </div>
    </div>
    
    <a href="mailto:clowneysclubhouse@gmail.com" target="_blank" class="footer">
      Email Clowney!
    </a>
  </div>

  <div id="iframeContainer">
    <button class="close-btn" onclick="closeIframe()">Close</button>
    <iframe src="">example.com</iframe>
  </div>

  <!-- Terminal Overlay (hidden by default) -->
  <div id="terminalOverlay">
    <div id="terminalPrompt">
      <span>/</span>
      <span id="terminalInput"></span>
      <span class="blinking-cursor" id="cursor"></span>
    </div>
  </div>

  <script>
    // Space-themed background
    const canvas = document.getElementById('spaceCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const starCount = 200;
    const stars = [];

    function Star(x, y, size, opacity, velocity) {
      this.x = x;
      this.y = y;
      this.size = size;
      this.opacity = opacity;
      this.velocity = velocity;
    }

    function createStars() {
      for (let i = 0; i < starCount; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const size = Math.random() * 2;
        const opacity = Math.random();
        const velocity = Math.random() * 0.5 + 0.1;
        stars.push(new Star(x, y, size, opacity, velocity));
      }
    }

    function drawStars(mouseX, mouseY) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
        ctx.fill();

        const dx = (canvas.width / 2 - mouseX) * star.velocity;
        const dy = (canvas.height / 2 - mouseY) * star.velocity;
        star.x += dx * 0.01;
        star.y += dy * 0.01;

        star.opacity += (Math.random() * 0.05 - 0.025);
        if (star.opacity < 0) star.opacity = 0;
        if (star.opacity > 1) star.opacity = 1;

        if (star.x > canvas.width) star.x = 0;
        if (star.x < 0) star.x = canvas.width;
        if (star.y > canvas.height) star.y = 0;
        if (star.y < 0) star.y = canvas.height;
      });
    }

    let mouseX = canvas.width / 2;
    let mouseY = canvas.height / 2;

    function animate() {
      drawStars(mouseX, mouseY);
      requestAnimationFrame(animate);
    }

    createStars();
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars.length = 0;
      createStars();
    });

    window.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    // Functions to handle iframe
    function openIframe() {
      document.getElementById('iframeContainer').style.display = 'block';
    }

    function closeIframe() {
      document.getElementById('iframeContainer').style.display = 'none';
    }

    // Terminal functionality
    let commandBuffer = "";
    // Updated trigger command is now "/01"
    const triggerCommand = "/01";
    const terminalOverlay = document.getElementById("terminalOverlay");
    const terminalInput = document.getElementById("terminalInput");

    function openTerminal() {
      terminalOverlay.style.display = "block";
      terminalInput.textContent = "";
    }

    function closeTerminal() {
      terminalOverlay.style.display = "none";
      commandBuffer = ""; // Reset command buffer upon terminal close
    }

    document.addEventListener('keydown', function(e) {
      const terminalOpen = (terminalOverlay.style.display === "block");

      if (!terminalOpen) {
        // Build trigger command buffer if terminal is not open
        if (e.key.length === 1) {
          commandBuffer += e.key;
        } else if (e.key === "Backspace") {
          commandBuffer = commandBuffer.slice(0, -1);
        }
        if (commandBuffer === triggerCommand) {
          openTerminal();
          commandBuffer = "";
        }
        if (commandBuffer.length > triggerCommand.length) {
          commandBuffer = "";
        }
      } else {
        // Terminal is open; process input only on Enter, Backspace, or Escape
        if (e.key === "Escape") {
          closeTerminal();
        } else if (e.key === "Backspace") {
          terminalInput.textContent = terminalInput.textContent.slice(0, -1);
        } else if (e.key === "Enter") {
          const command = terminalInput.textContent.trim();
          // Process command upon pressing Enter
          if (command === "exit" || command === "/exit") {
            closeTerminal();
          }
          // Clear input upon processing
          terminalInput.textContent = "";
          e.preventDefault();
        } else if (e.key.length === 1) {
          terminalInput.textContent += e.key;
        }
      }
    });
  </script>
</body>
</html>
